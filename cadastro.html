<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato e Cadastro</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários e Doadores</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="adote.html">Adote um amigo</a></li> 
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Junte-se a Nós!</h2>
            <p>Preencha o formulário abaixo para se tornar um voluntário ou apoiador da nossa causa.</p>
            <img src="imagens/formulario.png" alt="Pessoa preenchendo um formulário de cadastro."width="150" height="100">

            <form action="#" method="post"> <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required minlength="3"><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

                    <label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(11) 99999-9999"><br><br>

                    <label for="nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimento" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>

                    <label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco" required><br><br>

                    <label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" required><br><br>
                </fieldset>

                <br>
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Amicão - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
